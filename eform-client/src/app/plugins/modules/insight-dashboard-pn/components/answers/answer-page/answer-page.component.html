<subheader-pn [title]="'Answers' | translate"> </subheader-pn>

<div class="container-fluid">
  <div class="row pl-1">
    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
      <div class="md-form input-group">
        <input
          mdbInput
          name="searchMicrotingUIdInput"
          required
          [(ngModel)]="searchAnswerMicrotingUId"
          type="number"
          class="form-control input-sm"
          id="searchMicrotingUIdInput"
        />
        <label for="searchMicrotingUIdInput">{{
          'Enter Microting UId' | translate
        }}</label>
        <div class="input-group-append">
          <button
            mdbBtn
            [mdbTooltip]="'Search answer' | translate"
            class="btn-success btn-icon mb-0"
            container="body"
            [disabled]="!searchAnswerMicrotingUId"
            (click)="getAnswer()"
          >
            <fa-icon icon="search" size="lg" [fixedWidth]="true"></fa-icon>
          </button>
          <button
            mdbBtn
            class="btn-danger btn-icon mb-0"
            container="body"
            [mdbTooltip]="'Delete answer' | translate"
            [disabled]="!searchAnswerMicrotingUId || (searchAnswerMicrotingUId !== answer.microtingUId)"
            (click)="getAnswer()"
          >
            <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-answer-values-table
    [answerValues]="answer.values"
  ></app-answer-values-table>
</div>

<app-answer-delete-modal
  #answerDeleteModal
  (deleteAnswer)="deleteAnswer()"
></app-answer-delete-modal>
