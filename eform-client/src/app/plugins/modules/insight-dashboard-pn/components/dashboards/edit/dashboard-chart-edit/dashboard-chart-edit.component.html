<!--Line = 1,-->
<!--Pie,-->
<!--HorizontalBar,-->
<!--HorizontalBarStacked,-->
<!--HorizontalBarGrouped,-->
<!--VerticalBar,-->
<!--VerticalBarStacked,-->
<!--VerticalBarGrouped-->
<div [ngStyle]="{'width': view[0] + 10 + 'px', 'height': view[1] + 40 + 'px' }"
     id="copyableChart"
     style="background-color: #FFFFFF !important;"
>
  <ngx-charts-line-chart *ngIf="chartType === chartTypes.Line"
                         [view]="view"
                         [customColors]="customColors"
                         [scheme]="colorScheme"
                         [results]="single"
                         [gradient]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="true"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [xAxisLabel]="'Dates'"
                         [yAxisLabel]="'%'"
                         [autoScale]="true" [yScaleMax]="100">
  </ngx-charts-line-chart>
  <ngx-charts-pie-chart *ngIf="chartType === chartTypes.Pie"
                        [view]="view"
                        [customColors]="customColors"
                        [scheme]="colorScheme"
                        [results]="pie"
                        [legend]="true"
                        [explodeSlices]="false"
                        [labels]="true"
                        [doughnut]="false"
                        [gradient]="false">
  </ngx-charts-pie-chart>
  <ngx-charts-bar-horizontal *ngIf="chartType === chartTypes.HorizontalBar"
                             [view]="view"
                             [scheme]="colorScheme"
                             [customColors]="customColors"
                             [results]="pie"
                             [gradient]="false"
                             [xAxis]="true"
                             [yAxis]="true"
                             [legend]="true"
                             [showXAxisLabel]="true"
                             [showYAxisLabel]="true"
                             [xAxisLabel]="'Dates'"
                             [yAxisLabel]="'%'" [xScaleMax]="100">
  </ngx-charts-bar-horizontal>
  <ngx-charts-bar-horizontal-stacked *ngIf="chartType === chartTypes.HorizontalBarStacked"
                                     [view]="view"
                                     [scheme]="colorScheme"
                                     [customColors]="customColors"
                                     [results]="multi"
                                     [gradient]="false"
                                     [xAxis]="true"
                                     [yAxis]="true"
                                     [legend]="true"
                                     [showXAxisLabel]="true"
                                     [showYAxisLabel]="true"
                                     [xAxisLabel]="'Dates'"
                                     [yAxisLabel]="'%'" [xScaleMax]="100">
  </ngx-charts-bar-horizontal-stacked>
  <ngx-charts-bar-horizontal-2d *ngIf="chartType === chartTypes.HorizontalBarGrouped"
                                [view]="view"
                                [scheme]="colorScheme"
                                [customColors]="customColors"
                                [results]="multi"
                                [gradient]="false"
                                [xAxis]="true"
                                [yAxis]="true"
                                [legend]="true"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="true"
                                [xAxisLabel]="'Dates'"
                                [yAxisLabel]="'%'" [xScaleMax]="100">
  </ngx-charts-bar-horizontal-2d>
  <ngx-charts-bar-vertical *ngIf="chartType === chartTypes.VerticalBar"
                           [view]="view"
                           [scheme]="colorScheme"
                           [customColors]="customColors"
                           [results]="pie"
                           [gradient]="false"
                           [xAxis]="true"
                           [yAxis]="true"
                           [legend]="true"
                           [showXAxisLabel]="true"
                           [showYAxisLabel]="true"
                           [xAxisLabel]="'Dates'"
                           [yAxisLabel]="'%'" [yScaleMax]="100">
  </ngx-charts-bar-vertical>
  <ngx-charts-bar-vertical-stacked *ngIf="chartType === chartTypes.VerticalBarStacked"
                                   [view]="view"
                                   [scheme]="colorScheme"
                                   [customColors]="customColors"
                                   [results]="multi"
                                   [gradient]="false"
                                   [xAxis]="true"
                                   [yAxis]="true"
                                   [legend]="true"
                                   [showXAxisLabel]="true"
                                   [showYAxisLabel]="true"
                                   [xAxisLabel]="'Dates'"
                                   [yAxisLabel]="'%'" [yScaleMax]="100">
  </ngx-charts-bar-vertical-stacked>
  <ngx-charts-bar-vertical-2d *ngIf="chartType === chartTypes.VerticalBarGrouped"
                              [view]="view"
                              [scheme]="colorScheme"
                              [customColors]="customColors"
                              [results]="multi"
                              [gradient]="false"
                              [xAxis]="true"
                              [yAxis]="true"
                              [legend]="true"
                              [showXAxisLabel]="true"
                              [showYAxisLabel]="true"
                              [xAxisLabel]="'Dates'"
                              [yAxisLabel]="'%'" [yScaleMax]="100">
  </ngx-charts-bar-vertical-2d>
  <ngx-charts-bar-vertical-2d-stacked *ngIf="chartType === chartTypes.HorizontalBarStackedGrouped"
                                      [view]="view"
                                      [scheme]="colorScheme"
                                      [customColors]="customColors"
                                      [results]="multiStacked"
                                      [gradient]="false"
                                      [xAxis]="true"
                                      [yAxis]="true"
                                      [legend]="true"
                                      [showXAxisLabel]="true"
                                      [showYAxisLabel]="true"
                                      [xAxisLabel]="'Dates'"
                                      [yAxisLabel]="'%'" [yScaleMax]="100">
  </ngx-charts-bar-vertical-2d-stacked>
</div>
