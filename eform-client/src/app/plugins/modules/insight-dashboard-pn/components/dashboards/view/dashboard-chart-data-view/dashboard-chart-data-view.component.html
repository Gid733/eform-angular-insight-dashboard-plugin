<div class="row p-1 mb-4 table-responsive no-gutters scrollable-xy-block"
     *ngFor="let rawData of itemModel.chartData.rawData">
  <table class="table table-sm text-right z-depth-1">
    <thead>
      <tr>
        <th scope="col">
          {{rawData.rawValueName}}
        </th>
        <th scope="col" *ngFor="let header of rawData.rawHeaders" class="font-bold">
          {{header}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataValues of rawData.rawDataValues; let last = last;">
        <td [ngClass]="{'font-bold': last}">
          {{dataValues.valueName}}
        </td>
        <td *ngFor="let value of dataValues.percents" [ngClass]="{'font-bold': last}">
          <ng-container *ngIf="itemModel.calculateAverage">
            {{value}}
          </ng-container>
          <ng-container *ngIf="!itemModel.calculateAverage">
            {{value}}%
          </ng-container>
        </td>
      </tr>
      <tr class="blank_row">
        <td></td>
        <td *ngFor="let header of rawData.rawHeaders"></td>
      </tr>
      <tr *ngFor="let dataValues of rawData.rawDataValues; let last = last;">
        <td [ngClass]="{'font-bold': last}">
          {{dataValues.valueName}}
        </td>
        <td *ngFor="let value of dataValues.amounts" [ngClass]="{'font-bold': last}">
          {{value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
