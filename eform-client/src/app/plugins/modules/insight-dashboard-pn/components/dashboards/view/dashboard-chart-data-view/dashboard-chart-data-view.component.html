<div class="row p-1 mb-4 table-responsive no-gutters scrollable-block"
     *ngFor="let rawData of itemModel.chartData.rawData">
  <table class="table table-sm table-striped text-center z-depth-1">
    <thead>
      <tr>
        <th scope="col">
          {{rawData.rawValueName}}
        </th>
        <th scope="col" *ngFor="let header of rawData.rawHeaders">
          {{header}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataValues of rawData.rawDataValues">
        <td>
          {{dataValues.valueName}}
        </td>
        <td *ngFor="let value of dataValues.percents">
          {{value}}
          <ng-container *ngIf="!itemModel.calculateAverage">
            %
          </ng-container>
        </td>
      </tr>
      <tr class="blank_row">
        <td></td>
        <td *ngFor="let header of rawData.rawHeaders"></td>
      </tr>
      <tr *ngFor="let dataValues of rawData.rawDataValues">
        <td>
          {{dataValues.valueName}}
        </td>
        <td *ngFor="let value of dataValues.amounts">
          {{value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
