<subheader-pn [title]="dashboardViewModel.dashboardName">
  <div class="p-3">
    <button
      mdbBtn
      id="exportToDoc"
      class="btn btn-success"
      mdbTooltip="{{'Export to Word' | translate}}"
      (click)="exportToDoc()">{{ 'Export' | translate }} <fa-icon icon="file-word" [fixedWidth]="true"></fa-icon>
    </button>
    <button 
      mdbBtn
      id="returnToPrevious"
      class="btn btn-success"
      mdbTooltip="{{'Return to dashboards list' | translate}}"
      [routerLink]="['../../dashboards']">{{ 'Return' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9 col-xl-9 col-md-12">
      <div class="card z-depth-3 mt-3 mb-4" style="width: 100%">
        <div class="card-body">
          <ng-container *ngFor="let dashboardViewItemModel of dashboardViewModel.items; let pos = index">
            <app-dashboard-block-view id="dashboardViewItem" [itemModel]="dashboardViewItemModel"
                                      [dashboardViewModel]="dashboardViewModel"
                                      [position]="pos + 1"></app-dashboard-block-view>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
