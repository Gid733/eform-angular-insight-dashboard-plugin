<subheader-pn [title]="dashboardViewModel.dashboardName">
  <div class="p-3">
    <button
      id="returnToPrevious"
      class="btn btn-success"
      mdbTooltip="{{'Return to dashboards list' | translate}}"
      [routerLink]="['../../dashboards']">{{ 'Return' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9 col-xl-9 col-md-12">
      <div class="card z-depth-3 mt-4 mb-4" style="width: 100%">
        <div class="card-body">
          <ng-container *ngFor="let dashboardViewItemModel of dashboardViewModel.items; let pos = index">
            <app-dashboard-block-view id="dashboardViewItem" [itemModel]="dashboardViewItemModel" [position]="pos + 1"></app-dashboard-block-view>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
