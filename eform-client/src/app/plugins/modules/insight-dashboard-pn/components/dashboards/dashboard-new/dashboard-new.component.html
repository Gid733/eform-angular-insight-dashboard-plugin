<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Dashboard' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="md-form">
                <input mdbInputDirective [mdbValidate]="false"
                       type="text" [(ngModel)]="dashboardName"
                       class="form-control input-sm" id="dashboardNameCreate">
                <label for="dashboardNameCreate">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ng-select [items]="surveys"
                         bindLabel="name"
                         [placeholder]="'Select survey' | translate"
                         bindValue="id"
                         [clearable]="false"
                         (ngModelChange)="onSurveySelected($event)"
                         [(ngModel)]="selectedSurveyId"
                         id="selectSurveyCreate">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="createDashboard()"
                [disabled]="!dashboardName && !selectedSurveyId"
                id="dashboardCreateSaveBtn">
          {{ 'Save' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()" id="dashboardCreateSaveCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
