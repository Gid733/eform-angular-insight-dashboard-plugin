<!--Line = 1,-->
<!--Pie,-->
<!--HorizontalBar,-->
<!--HorizontalBarStacked,-->
<!--HorizontalBarGrouped,-->
<!--VerticalBar,-->
<!--VerticalBarStacked,-->
<!--VerticalBarGrouped-->
<div [ngStyle]="{'width': view[0] + 10 + 'px', 'height': view[1] + 40 + 'px' }"
     id="copyableChart{{chartPosition}}"
     style="background-color: #FFFFFF !important;"
>
  <ngx-charts-line-chart *ngIf="chartType === chartTypes.Line"
                         [view]="view"
                         [scheme]="colorScheme"
                         [customColors]="customColors"
                         [results]="chartData.multi"
                         [gradient]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="true"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [yAxisLabel]="'%'"
                         [xScaleMin]="0">
  </ngx-charts-line-chart>
  <ngx-charts-pie-chart *ngIf="chartType === chartTypes.Pie"
                        [view]="view"
                        [scheme]="colorScheme"
                        [customColors]="customColors"
                        [results]="chartData.single"
                        [legend]="true"
                        [explodeSlices]="false"
                        [labels]="true"
                        [doughnut]="false"
                        [gradient]="false">
  </ngx-charts-pie-chart>
  <ngx-charts-bar-horizontal *ngIf="chartType === chartTypes.HorizontalBar"
                             [view]="view"
                             [scheme]="colorScheme"
                             [results]="chartData.single"
                             [customColors]="customColors"
                             [gradient]="false"
                             [xAxis]="true"
                             [yAxis]="true"
                             [legend]="true"
                             [showXAxisLabel]="true"
                             [showYAxisLabel]="true"
                             [yAxisLabel]="'%'" [xScaleMin]="0">
  </ngx-charts-bar-horizontal>
  <ngx-charts-bar-horizontal-stacked *ngIf="chartType === chartTypes.HorizontalBarStacked"
                                     [view]="view"
                                     [scheme]="colorScheme"
                                     [results]="chartData.multi"
                                     [customColors]="customColors"
                                     [gradient]="false"
                                     [xAxis]="true"
                                     [yAxis]="true"
                                     [legend]="true"
                                     [showXAxisLabel]="true"
                                     [showYAxisLabel]="true"
                                     [yAxisLabel]="'%'">
  </ngx-charts-bar-horizontal-stacked>
  <ngx-charts-bar-horizontal-2d *ngIf="chartType === chartTypes.HorizontalBarGrouped"
                                [view]="view"
                                [scheme]="colorScheme"
                                [results]="chartData.multi"
                                [customColors]="customColors"
                                [gradient]="false"
                                [xAxis]="true"
                                [yAxis]="true"
                                [legend]="true"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="true"
                                [yAxisLabel]="'%'">
  </ngx-charts-bar-horizontal-2d>
  <ngx-charts-bar-vertical *ngIf="chartType === chartTypes.VerticalBar"
                           [view]="view"
                           [scheme]="colorScheme"
                           [results]="chartData.single"
                           [customColors]="customColors"
                           [gradient]="false"
                           [xAxis]="true"
                           [yAxis]="true"
                           [legend]="true"
                           [showXAxisLabel]="true"
                           [showYAxisLabel]="true"
                           [yAxisLabel]="'%'" [yScaleMin]="0">
  </ngx-charts-bar-vertical>
  <ngx-charts-bar-vertical-stacked *ngIf="chartType === chartTypes.VerticalBarStacked"
                                   [view]="view"
                                   [scheme]="colorScheme"
                                   [results]="chartData.multi"
                                   [customColors]="customColors"
                                   [gradient]="false"
                                   [xAxis]="true"
                                   [yAxis]="true"
                                   [legend]="true"
                                   [showXAxisLabel]="true"
                                   [showYAxisLabel]="true"
                                   [yAxisLabel]="'%'">
  </ngx-charts-bar-vertical-stacked>
  <ngx-charts-bar-vertical-2d *ngIf="chartType === chartTypes.VerticalBarGrouped"
                                   [view]="view"
                                   [scheme]="colorScheme"
                                   [results]="chartData.multi"
                                   [customColors]="customColors"
                                   [gradient]="false"
                                   [xAxis]="true"
                                   [yAxis]="true"
                                   [legend]="true"
                                   [showXAxisLabel]="true"
                                   [showYAxisLabel]="true"
                                   [yAxisLabel]="'%'" [yScaleMax]="100">
  </ngx-charts-bar-vertical-2d>
  <ngx-charts-bar-vertical-2d-stacked *ngIf="chartType === chartTypes.HorizontalBarStackedGrouped"
                              [view]="view"
                              [scheme]="colorScheme"
                              [results]="chartData.multiStacked"
                              [customColors]="customColors"
                                      [animations]="animations"
                                      [gradient]="gradient"
                                      [barWidth]="barWidth"
                                      [tooltipDisabled]="tooltipDisabled"
                                      [xAxis]="showXAxis"
                                      [yAxis]="showYAxis"
                                      [showXAxisLineTop]=false
                                      [showYAxisLineLeft]=true
                                      [showYAxisLineRight]=false
                                      [legend]="showLegend"
                                      [legendTitle]="legendTitle"
                                      [legendPosition]="legendPosition"
                                      [showXAxisLabel]="showXAxisLabel"
                                      [showYAxisLabel]="showYAxisLabel"
                                      [xAxisLabel]="xAxisLabel"
                                      [yAxisLabel]="yAxisLabel"
                                      [showGridLines]="showGridLines"
                                      [barPadding]="barPadding"
                                      [roundDomains]="roundDomains"
                                      [showDataLabel]="showDataLabel"
                                      [noBarWhenZero]="noBarWhenZero"
                                      [trimXAxisTicks]="trimXAxisTicks"
                                      [trimYAxisTicks]="trimYAxisTicks"
                                      [rotateXAxisTicks]="rotateXAxisTicks"
                                      [maxXAxisTickLength]="maxXAxisTickLength"
                                      [maxYAxisTickLength]="maxYAxisTickLength">
  </ngx-charts-bar-vertical-2d-stacked>
</div>


<button class="btn btn-success btn-icon mb-2" (click)="copyChart()" mdbTooltip="{{'Copy to clipboard' | translate}}">
  <fa-icon icon="copy" [fixedWidth]="true"></fa-icon>
</button>
