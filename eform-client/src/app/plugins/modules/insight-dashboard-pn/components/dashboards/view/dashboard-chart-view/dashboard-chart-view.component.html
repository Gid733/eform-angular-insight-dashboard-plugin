<div [ngStyle]="{'width': view[0] + 'px', 'height': view[1] + 'px' }" id="copyableChart" style="background-color: #FFFFFF !important;">
  <ngx-charts-line-chart *ngIf="chartType === chartTypes.Line"
                         [view]="view"
                         [scheme]="colorScheme"
                         [results]="multi"
                         [gradient]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="true"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [xAxisLabel]="'Country'"
                         [yAxisLabel]="'Population'"
                         [autoScale]="true"
                         (select)="onSelect($event)">
  </ngx-charts-line-chart>
  <ngx-charts-pie-chart *ngIf="chartType === chartTypes.Pie"
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        [legend]="true"
                        [explodeSlices]="false"
                        [labels]="true"
                        [doughnut]="false"
                        [gradient]="false"
                        (select)="onSelect($event)">
  </ngx-charts-pie-chart>
  <ngx-charts-bar-horizontal *ngIf="chartType === chartTypes.HorizontalBar"
                             [view]="view"
                             [scheme]="colorScheme"
                             [results]="single"
                             [gradient]="false"
                             [xAxis]="true"
                             [yAxis]="true"
                             [legend]="true"
                             [showXAxisLabel]="true"
                             [showYAxisLabel]="true"
                             [xAxisLabel]="'Country'"
                             [yAxisLabel]="'Population'"
                             (select)="onSelect($event)">
  </ngx-charts-bar-horizontal>
  <ngx-charts-bar-horizontal-stacked *ngIf="chartType === chartTypes.HorizontalBarStacked"
                                     [view]="view"
                                     [scheme]="colorScheme"
                                     [results]="multi"
                                     [gradient]="false"
                                     [xAxis]="true"
                                     [yAxis]="true"
                                     [legend]="true"
                                     [showXAxisLabel]="true"
                                     [showYAxisLabel]="true"
                                     [xAxisLabel]="'Country'"
                                     [yAxisLabel]="'Population'"
                                     (select)="onSelect($event)">
  </ngx-charts-bar-horizontal-stacked>
  <ngx-charts-bar-horizontal-2d *ngIf="chartType === chartTypes.HorizontalBarGrouped"
                                [view]="view"
                                [scheme]="colorScheme"
                                [results]="multi"
                                [gradient]="false"
                                [xAxis]="true"
                                [yAxis]="true"
                                [legend]="true"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="true"
                                [xAxisLabel]="'Country'"
                                [yAxisLabel]="'Population'"
                                (select)="onSelect($event)">
  </ngx-charts-bar-horizontal-2d>
  <ngx-charts-bar-vertical *ngIf="chartType === chartTypes.VerticalBar"
                           [view]="view"
                           [scheme]="colorScheme"
                           [results]="single"
                           [gradient]="false"
                           [xAxis]="true"
                           [yAxis]="true"
                           [legend]="true"
                           [showXAxisLabel]="true"
                           [showYAxisLabel]="true"
                           [xAxisLabel]="'Country'"
                           [yAxisLabel]="'Population'"
                           (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
  <ngx-charts-bar-vertical-stacked *ngIf="chartType === chartTypes.VerticalBarStacked"
                                   [view]="view"
                                   [scheme]="colorScheme"
                                   [results]="multi"
                                   [gradient]="false"
                                   [xAxis]="true"
                                   [yAxis]="true"
                                   [legend]="true"
                                   [showXAxisLabel]="true"
                                   [showYAxisLabel]="true"
                                   [xAxisLabel]="'Country'"
                                   [yAxisLabel]="'Population'"
                                   (select)="onSelect($event)">
  </ngx-charts-bar-vertical-stacked>
  <ngx-charts-bar-vertical-2d *ngIf="chartType === chartTypes.VerticalBarGrouped"
                              [view]="view"
                              [scheme]="colorScheme"
                              [results]="multi"
                              [gradient]="false"
                              [xAxis]="true"
                              [yAxis]="true"
                              [legend]="true"
                              [showXAxisLabel]="true"
                              [showYAxisLabel]="true"
                              [xAxisLabel]="'Country'"
                              [yAxisLabel]="'Population'"
                              (select)="onSelect($event)">
  </ngx-charts-bar-vertical-2d>
</div>
